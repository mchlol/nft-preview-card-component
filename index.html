<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component - Mobile-first using Sass</title>

  <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
  <div class="wrapper">

    <main>

      <section class="image-container">
        <div class="img-overlay">
          <img src="images/icon-view.svg" alt="eye shaped icon" />
        </div>
        <img class="hero-img" src="images/image-equilibrium.jpg" alt="a glowing cube balanced on a corner" />
      </section>

      <section class="info">
        <a href="#">
          <h2>Equilibrium #3429</h2>
        </a>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="separator">
          <span class="nft-code">
            <img src="images/icon-ethereum.svg" alt="diamond shaped icon" /> 0.041 ETH</span>
          <span class="time-left">
            <img src="images/icon-clock.svg" alt="clock shaped icon" /> 3 days left</span>
        </div>
        <hr>
      </section>

      <section class="credit">
        <img class="credit-icon" src="images/image-avatar.png" alt="mysterious person with half their face in shadow">
        <span>Creation of <a href="#">Jules
            Wyvern</a></span>
      </section>

    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/mchlol" target="_blank" rel="external">mchlol</a>.
    </footer>

  </div>

</body>

</html>
