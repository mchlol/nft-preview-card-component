<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>NFT preview card component - Mobile-first with Sass</title>

  <link rel="stylesheet" href="styles/css/style.css">
</head>

<body>
  <div class="wrapper">

    <main>

      <section class="image-container">
        <img class="hero-img" src="images/image-equilibrium.jpg" />
      </section>

      <section class="info">
        <a class="title" href="#">
          <h1>Equilibrium #3429</h1>
        </a>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="separator">
          <span class="nft-code">
            <img src="images/icon-ethereum.svg" /> 0.041 ETH</span>
          <span class="time-left">
            <img src="images/icon-clock.svg" /> 3 days left</span>
        </div>
        <hr>
      </section>

      <section class="credit">
        <img class="credit-icon" src="images/image-avatar.png"> <span>Creation of <a href="#" class="credit-name">Jules
            Wyvern</a></span>
      </section>

    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="external">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/mchlol" target="_blank" rel="external">mchlol</a>.
    </div>

  </div>

</body>

</html>
